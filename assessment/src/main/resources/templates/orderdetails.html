<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body data-th-object="${order}">
    <h1>Delivery Details</h1>
    
    <p> Order Number: <span data-th-text="*{orderId}"></span></p>

    <p>Your order will be delivered to <span data-th-text="*{address}"></span>.</p>
        
    <p>Pizza cost: $<span data-th-text="${total}"></span></p>

    <p><span data-th-if="*{rush}">
        Rush: $2 <br><br>
        Total Cost: $<span data-th-text="${total}+2"></span></p>

    <p><span data-th-unless="*{rush}">
        Total Cost: $<span data-th-text="${total}"></span></p>
    
    <p> Comments:<span data-th-text="*{comments}"></span>
    </p>

</body>
</html>

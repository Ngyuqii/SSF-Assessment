<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Order Delivery Details</h1>

    <form action="#" data-th-action="@{/pizza/order}"
    data-th-object="${order}" method="post">

    <p>Name: <input type="text" data-th-field="*{name}" placeholder="name"></p>
    <p class="error" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>

    <p>Address: <input type="text" data-th-field="*{address}" placeholder="address"></p>
    <p class="error" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"></p>

    <p>Phone: <input type="text" data-th-field="*{phone}" placeholder="phone number"></p>
    <p class="error" data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}"></p>

    <p>Rush: <input type="checkbox" value="rush" data-th-field="*{rush}"></input></p>

    <p>Comments: <br>
    <textarea input type ="text" data-th-field="*{comments}" rows="10" cols="30"></textarea></p>

    <button type="button" onclick="alert('Order Cancelled. Your order will not be processed.')">Cancel Order</button>
    <input type="Submit" value="Place Order"/>
    
    </form>
</body>
</html>
